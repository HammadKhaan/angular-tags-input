
<ng-container
 *ngTemplateOutlet="tagItemTemplate; context: context;">
</ng-container>

<!-- Default Tag Options Template -->
<ng-template #defaultTagItemTemplate let-item="item" let-tagClass="tagClass" let-config="config" let-closeClicked="closeClicked">
  <div class="angular-tag {{tagClass}}">
    <div class="angular-tag__text">
      {{item[config.displayProperty]}}
    </div>
    <button type="button" class="angular-tag__close-btn" (click)="closeClicked.emit(item)">
      x
    </button>
  </div>
</ng-template>
